<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rainbow</title>
    <link rel="stylesheet" href="css/extras.css">
</head>
<body id="rainbow" style="height: 100000px; background-color: hsl(0, 100%, 50%)">
    <div id="navbar">
        <a href="index.html" class="button">Back</a>
        <p id="hsl">Hue: 0 | Saturation: 100% | Light: 50% </p>

    </div>
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/rainbow.js"></script>
